<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>高雄旅遊網</title>
</head>
<body>
    <div class="warp">
        <div class="head">
            <h1>高雄旅遊資訊</h1>
            <select id="list">
                <option value=""></option>
            </select>
            <div class="hotplace">
                <h2>熱門行政區</h2>
                <ul class="hotzone">
                    <li class="hotzone1"><button value="苓雅區">苓雅區</button></li>
                    <li class="hotzone2"><button value="三民區">三民區</button></li>
                    <li class="hotzone3"><button value="新興區">新興區</button></li>
                    <li class="hotzone4"><button value="美濃區">美濃區</button></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="line"></div>
            <div class="zone"></div>
            <div>
                <ul class="placelist"></ul>
            </div>
            
        </div>
        <div class="footer">
            <a href="#" class="gotop"><img src="images/btn_goTop.png"></a>
            <h3>高雄旅遊網</h3>
            <p>資料來源: 高雄市政府</p>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
